<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/index.css">
    <script src="./src/fabric.js"></script>
</head>
<body>

    <div class="content">
        <div class="chose-project">
            <div>
                <label for="project">Выбрать проект:</label>
                <select name="project" id="project">
                    <option value="">Выбрать проект:</option>
                    <option value="appboster">Appboster</option>
                </select>
            </div>
        </div>
        <div class="form-functional">
            <form class="form-functional-add"></form>
        </div>
        <div class="manage-canvas">
            
            <!-- Add -->
            <div class="manage-canvas-add">
                <button class="btn">Добавить текст</button>
                <button class="btn">Добавить график</button>
                <button class="btn">Добавить таблицу</button>
                <input class="btn image-loader-button" type="file" name="imageLoader"/>
            </div>
            <!-- Add -->

            <!-- Manages -->
            <div class="manage-canvas-manipulate">
                <button class="btn delete-button">Удалить элемент</button>
                <a href="" class="btn save-as-image">Сохранить как изображение</a>
                <button class="btn save-as-json">Сохранить как JSON</button>
                <button class="btn copy-element">Скопировать</button>
                <button class="btn paste-element">Вставить</button>
            </div>
            <!-- Manages -->
        
        </div>
        <div class="page-emulate"> 
            <div class="page-emulate-main canvas">
                <canvas width="1440" height="900" id="page"></canvas>
                <div class="wrapper">
                    <div class="canvas-list">
                        <img data-page="0" class="canvas-list-elem"/>
                    </div>
                    <button class="btn btn--prev">Prev</button>
                    <button class="btn btn--next">Next</button>
                </div>
            </div>
            <div class="page-emulate-form">
                <div>
                    <label for="page-type">Выбрать тип страницы:</label>
                    <select name="page-type" id="page-type">
                        <option value="">Выбрать тип:</option>
                        <option value="first">Титульная</option>
                        <option value="title">Главные результаты</option>
                        <option value="table">Таблица</option>
                        <option value="graphic">График</option>
                        <option value="summary">Резюме</option>
                        <option value="bonus">Бонус</option>
                        <option value="resultindigits">Результат в цифрах</option>
                    </select>
                </div>
                <div>
                    <label for="layout">Выбрать шаблон:</label>
                    <select name="layout" id="layout">
                        <option value="">Выбрать шаблон:</option>
                        <option value="first">Первый</option>
                    </select>
                </div>
                <div class="form-page">
                    <form class="form-content">
                    </form>
                    <button class="btn button-save-page" type="button">Сохранить</button>
                    <button class="btn button-save-changes" type="button">Сохранить изменения</button>
                    <button class="btn button-delete-page" type="button">Удалить</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
